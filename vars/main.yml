---
mesos_playbook_version: "0.2.0"

mesos_install_mode: "master" # {master|slave|master-slave}
# used to compose mesos_download_url
mesos_version: "0.20.0"
mesos_arch: "amd64" # alt for >= 13.10 is facter_architecture
mesos_file_name: "mesos_{{mesos_version}}-1.0.{{platform_url_name}}{{ansible_distribution_version.split('.')|join('')}}_{{mesos_arch}}.{{package_type}}"
mesos_dest_file: "/tmp/{{mesos_file_name}}"

#http://downloads.mesosphere.io/master/ubuntu/14.04/mesos-0.20.0-py2.7-linux-x86_64.egg

python_arch: "py2.7-linux-x86_64"
mesos_python_file_name: "mesos-{{mesos_version}}-{{python_arch}}.egg"
mesos_python_dest_file: "/tmp/{{mesos_python_file_name}}"
mesos_base_url: "http://downloads.mesosphere.io/master"
mesos_download_url: "{{mesos_base_url}}/{{platform_url_name}}/{{ansible_distribution_version}}/{{mesos_file_name}}"
mesos_python_download_url: "{{mesos_base_url}}/{{platform_url_name}}/{{ansible_distribution_version}}/{{mesos_python_file_name}}"

# exec info
mesos_bin_name: mesos
mesos_local_bin: "{{mesos_bin_name}}-local"
mesos_master_bin: "{{mesos_bin_name}}-master"
mesos_slave_bin: "{{mesos_bin_name}}-slave"

# conf file settings
mesos_cluster_name: "mesos_cluster"
mesos_ip: "{{ansible_default_ipv4.address}}"
mesos_hostname: "{{ inventory_hostname }}"
mesos_log_location: "/var/log/mesos"
mesos_ulimit: "-n 8192"
mesos_options: "--log_dir=$LOGS"
work_dir: "/var/mesos"
quorum: "2"
zookeeper_leader_port: "2888"
zookeeper_election_port: "3888"
zookeeper_client_port: "2181"
mesos_zookeeper_masters: "zk://{{ groups.mesos_masters | join(':' + zookeeper_client_port + ',') }}:{{ zookeeper_client_port }}/mesos" 

# Containerizer
mesos_containerizers: "docker,mesos"
mesos_executor_timeout: "5mins"
