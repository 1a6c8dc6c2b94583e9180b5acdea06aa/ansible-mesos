---
- name: Install os packages
  apt: pkg={{item}} state=present
  with_items:
    - wget
    - curl
    - g++
    - gcc
    - zookeeper-bin
    - zookeeperd
    - python-setuptools
    - python-dev
    - libcurl4-openssl-dev
    - libsasl2-2
    - libsasl2-dev
    - libcurl3

- name: Install Mesos Debian Package
  shell: dpkg -i {{mesos_dest_file}}
